{% extends "layout.html" %}

{% block body %}

    {% if article %}

        <h2 class="text-center">{{article.title}}</h2>
        <hr>
        <p class="text-center">{{article.content | safe }}</p>
        <hr>
        <p class="text-center">Author : {{article.author}}</p>
        <hr>
        <p class="text-muted text-center">Date : {{article.created_date.strftime('%d %B %Y %H:%M')}}</p>


    {% else %}
    {% endif %}

{% endblock body %}
