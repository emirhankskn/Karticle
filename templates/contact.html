{% include "layout.html" %}

{% block body %}

<!-- CARD ANİMATİONED -->

<div class="frame">
    <div id="button_open_envelope">
        <p>E-Posta</p>
    </div>

    <div class="message">
        <form method="post">

            <input type="text" id="namess" class="form-control" placeholder="İsim" name="name">
            <input type="text" id="emailss" class="form-control" placeholder="E-mail" name="email">
            <textarea type="text" id="messarea" class="form-control" placeholder="Mesaj" name="msg"
                style="resize:none;"></textarea>

            <input type="submit" value="Gönder" id="send">
        </form>
    </div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <script src="{{ url_for('static', filename = 'js/script.js') }}"></script>
</div>

<footer class="new_footer_area bg_color">
    <div class="new_footer_top">
        <div class="container">
            <div class="row d-flex justify-content-between">
                <div class="col-lg-3 col-md-6">
                </div>
                <div class="col-lg-3 col-md-6">
                </div>
                <div class="col-lg-3 col-md-6 ">
                    <div class="f_widget social-widget pl_70 wow fadeInLeft" data-wow-delay="0.8s"
                        style="visibility: visible; animation-delay: 0.8s; animation-name: fadeInLeft;">
                        <div class="f_social_icon text-center">
                            <a href="#" class="fab fa-facebook"></a>
                            <a href="#" class="fab fa-twitter"></a>
                            <a href="#" class="fab fa-linkedin"></a>
                            <a href="#" class="fab fa-pinterest"></a>
                        </div>
                    </div>
                    <div class="footer-logo ">
                        <img src="{{ url_for('static', filename = 'images/logo1.png') }}" alt=""
                            style="height: 10vh; margin-top: 20px;" class="invert">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer_bg">
            <div class="footer_bg_one"></div>
            <div class="footer_bg_two"></div>
        </div>
    </div>
    <div class="footer_bottom">
        <div class="container">
            <div class="text-center">
                <p class="mb-0 f_400">© byKeskin.. 2023 Tüm hakları saklıdır.</p>
            </div>
        </div>
    </div>
</footer>


{% endblock body %}
